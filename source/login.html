<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <meta name="description" content="Интернет-магазин ювелирных изделий Jewellery">
    <meta name="Keywords" content="ювелирные изделия, ожерелья, кольца, серьги, кулоны, колье, украшения, золото, чокеры">
    <title>Jewellery</title>
    <link rel="preload" href="fonts/poppins-v15-latin-regular.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="fonts/poppins-v15-latin-500.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="fonts/cormorant-garamond-v9-latin-700.woff2" as="font" type="font/woff2" crossorigin>
    <link href="css/style.min.css" rel="stylesheet">
  </head>
  <body>
    <div style="display: none;">
      <include src="build/img/sprite_auto.svg"></include>
    </div>
    <main>
      <div class="modal modal--login modal--static login">
        <div class="login__content">
          <h2>Log In</h2>
          <form class="login__form" action="https://echo.htmlacademy.ru" method="post">
            <ul>
              <li class="login__item">
                <label class="visually-hidden" for="modal-email">E-mail</label>
                <input type="email" id="modal-email" name="email" placeholder="Your E-mail" pattern="(?!(^[.-].*|[^@]*[.-]@|.*\.{2,}.*)|^.{254}.)([a-zA-Z0-9!#$%&'*+\/=?^_`{|}~.-]+@)(?!-.*|.*-\.)([a-zA-Z0-9-]{1,63}\.)+[a-zA-Z]{2,15}" required>
              </li>
              <li class="login__item login__item--password">
                <label class="visually-hidden" for="user-password">Password</label>
                <input type="password" id="user-password" name="password" placeholder="Password" pattern=".{8,}" required>
              </li>
              <li class="login__item">
                <a href="#" class="login__link login__link--password">Forgot your password?</a>
              </li>
              <li class="login__item">
                <button type="submit" class="login__button button">Log In</button>
                <span>Don’t have an account?</span>
                <a href="#" class="login__link">Sign up</a>
              </li>
            </ul>
          </form>
          <button class="login__close" type="button">
            <span class="visually-hidden">Закрыть</span>
          </button>
        </div>
      </div>
    </main>
  </body>
  </html>
